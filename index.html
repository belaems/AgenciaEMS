<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--GOOLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />
    <!--FIM GOOGLE-->
    <!--BOOTSTRAP ICONS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--FIM BOOTSTRAP iCONS-->
    <link rel="stylesheet" href="style.css" />
    <title>Agência IEMS</title>
  </head>

  <body>
    <header>
      <div class="interface">
        <div class="logo">
          <a href="#">
            <img
              src="images/logo.png"
              alt="logo da Agência IEMS"
              width="70"
              height="40"
            />
          </a>
        </div>
        <!--logo-->
        <nav class="menu-desktop">
          <ul>
            <li><a href="#">Inico</a></li>
            <li><a href="#">Especialidades</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Projetos</a></li>
          </ul>
        </nav>
        <!--menu-desktop-->
        <div class="btn-contato">
          <a href="#">
            <button>Contato</button>
          </a>
        </div>
        <!--botão de contato-->
      </div>
      <!--interface-->
    </header>

    <main>
      <section class="topo-do-site">
        <div class="interface">
          <div class="flex">
            <div class="txt-topo-do-site">
              <h1>TRANSFORMANDO O MUNDO PELO DIGITAL <span>.</span></h1>
              <p>
                Uso tecnologia para tirar ideias do papel e criar soluções que
                fazem a diferença nos negócios. Gosto de transformar desafios em
                produtos digitais eficientes e atualizados com o mercado.
              </p>
              <div class="btn-contato">
                <a href="#">
                  <button>Entre em contato</button>
                </a>
              </div>
              <!--botão de contato-->
            </div>
            <!--txt-topo-do-site-->

            <div class="img-topo-do-site">
              <img
                src="images/Foto-1.png"
                alt="foto do profissional"
                width="300"
                height="300"
              />
            </div>
            <!--img-topo-do-site-->
          </div>
          <!--flex-->
        </div>
        <!--interface-->
      </section>
      <!--topo-do-site-->
      <section class="especialidades">
        <div class="interface">
          <h2>MINHAS <span>ESPECIALIDADES</span></h2>
          <div class="flex">
            <div class="especialidades-box">
                
            </div> <!--especialidades-box-->
          </div><!--flex-->
        </div><!--interface-->
      </section><!--especialidades-->
    </main>
  </body>
</html>
